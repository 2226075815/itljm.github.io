<!DOCTYPE html>
<html>
	<head>

		<title>注册</title>

			<h2 class="sep">注册步骤:</h2>
			<form action="" method="post" class="one">

					</tr>

					</tr>
					<tr>
						<td class="left">密码:</td>
						<td><input type="text" class="right"/></td>
					</tr>
					<tr>
						<td class="left">确认密码:</td>
						<td><input type="text" class="right"/></td>
					</tr>
					<tr>
						<td ><input type="submit" id="butTest" class="btn" value="提交" /></td><td><input type="button" class="btn" value="取消" onclick=""/></td>
